<p>黃玫瑰因貌美而追求者不斷，給她帶來諸多煩惱。當她將自己的感情傾注於莊國棟時，莊卻絕情而去……極度悲傷的玫瑰赴美留學，並與方協文結婚。十年後，玫瑰與丈夫離婚，獨自返港，在孤獨、寂寞之中結識了身患絕症的溥家明，三個月的熱戀使柔腸斷……幾年後，玫瑰巧遇十幾年來一直思念著她並已離異的莊國棟，玫瑰內心極度矛盾與痛苦，最後毅然選擇了自己的歸所。
「玫瑰再見」講述剛嫁給羅德慶，三十多歲的黃玫瑰，劉雅麗飾演黃玫瑰。
</p>

<script type="text/javascript">
var audio;
var playlist;
var tracks;
var current;
if (document.readyState !== 'loading' ) {
  eventHandler();
} else {
  document.addEventListener( 'DOMContentLoaded', eventHandler);  
}  
function eventHandler(){

init();
function init(){
    audio = document.getElementById('audio');
    playlist = document.getElementById('playlist');
    FillPlaylist("7fwriters/rosebye/",5, 2);	
    current = playlist.firstElementChild;
    tracks = playlist.querySelectorAll('a');
    audio.volume = .10;
    audio.play();
    for (var link of tracks) {
        link.addEventListener('click', function(e){ 
        e.preventDefault();
        var link = this;
        current.classList.remove('active');
        current = link.parentNode;
        current.classList.add('active');
        run(link, audio);
        });
    }
    audio.addEventListener('ended',function(e){
        current.classList.remove('active');
        current= current.nextElementSibling;
        if(current == null){
            current = playlist.firstElementChild;
        }
        current.classList.add('active');
        link = current.firstElementChild;
        run(link,audio);
    });
}
function run(link, player){
        player.src = link.href;
        audio.load();
        audio.play();
}
function FillPlaylist(drama, len, pad) {
    var i;
    for (i=1; i<=len; i++) { 	
       var div_ = document.createElement("DIV");
       var a_ = document.createElement("A");
       var episode = i.toString();	    
       if (pad > 0) {
	  episode = episode.padStart(pad, '0');
       }       
       a_.setAttribute("href", "http://rthk9.rthk.hk/radiodrama/mp3/"+ drama + episode + ".mp3");
       var i_ = document.createTextNode(i.toString());
       a_.appendChild(i_);
       div_.appendChild(a_);
       if (i == 1) {
	  div_.setAttribute("class","active");     
	  audio.firstElementChild.setAttribute("src", a_.attributes[0].value);     
	  audio.load();     
       }	       
       playlist.appendChild(div_);
    }	    
}
}	
</script>
