<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
p , pre  {font-size: 20px;}    
#audio{background:#666;width:94%;padding:20px;}
.active a{color:#5DB0E6;text-dcoration:none;}
div a{color:black;}
div a:hover{text-decoration:none;}
#playlist {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  background-color: green;
  padding: 3px;
}
#playlist > div  {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid black;
  padding: 4px;
  text-align: center;
  font-size: 20px;
}
</style>
</head>
<body>
    <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
        <source type="audio/mp3" src="">
        Sorry, your browser does not support HTML5 audio.
    </audio>
<div id="playlist">
</div>
<p>《故事說不完》之《心結》，講述餐廳女侍應林詠詩與跨國集團太子爺趙文軒拍拖。在雙方第一次見家長的時候，文軒母親一見詠詩母親即打了她一記耳光，二十年前的恩怨往事湧上心頭。最終這對小情人能否排除萬難，共偕連理？
</p>
<pre>
編劇：江理智         
監製：雷靄然
主題曲：糟蹋 / 自閉  
主唱：馬浚偉
馬浚偉  飾  趙文軒
程潔瑩  飾  林詠詩
馮素波  飾  黃秋萍 (詩母)
張偉基  飾  吳世華
林友榮  飾  林  偉 (詩父)
譚翠蓮  飾  何玉群 (軒母)
梁  天  飾  趙興國 (軒父)
曾永強  飾  老張先生
袁翠霞  飾  Maggie
</pre>
</body>
<script type="text/javascript">
var audio;
var playlist;
var tracks;
var current;
if (document.readyState !== 'loading' ) {
  eventHandler();
} else {
  document.addEventListener( 'DOMContentLoaded', eventHandler);  
}  
function eventHandler(){
init();
function init(){
    audio = document.getElementById('audio');
    playlist = document.getElementById('playlist');
    FillPlaylist("6contemperary/rd_heart_",5, 0);	
    current = playlist.firstElementChild;
    tracks = playlist.querySelectorAll('a');
    audio.volume = .10;
    audio.play();
    for (var link of tracks) {
        link.addEventListener('click', function(e){ 
        e.preventDefault();
        var link = this;
        current.classList.remove('active');
        current = link.parentNode;
        current.classList.add('active');
        run(link, audio);
        });
    }
    audio.addEventListener('ended',function(e){
        current.classList.remove('active');
        current= current.nextElementSibling;
        if(current == null){
            current = playlist.firstElementChild;
        }
        current.classList.add('active');
        link = current.firstElementChild;
        run(link,audio);
    });
}
function run(link, player){
        player.src = link.href;
        audio.load();
        audio.play();
}
function FillPlaylist(drama, len, pad) {
    var i;
    for (i=1; i<=len; i++) { 	
       var div_ = document.createElement("DIV");
       var a_ = document.createElement("A");
       var episode = i.toString();	    
       if (pad > 0) {
	  episode = episode.padStart(pad, '0');
       }       
       a_.setAttribute("href", "http://rthk9.rthk.hk/radiodrama/mp3/"+ drama + episode + ".mp3");
       var i_ = document.createTextNode(i.toString());
       a_.appendChild(i_);
       div_.appendChild(a_);
       if (i == 1) {
	  div_.setAttribute("class","active");     
	  audio.firstElementChild.setAttribute("src", a_.attributes[0].value);     
	  audio.load();     
       }	       
       playlist.appendChild(div_);
    }	    
}
}	
</script>
</html>
