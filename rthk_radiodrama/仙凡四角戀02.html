<style>

.active a{color:#5DB0E6;text-dcoration:none;}

  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr;
  background-color: green;
  padding: 3px;

#playlist > div  {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid black;
  padding: 4px;

<body>
    <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">

    </audio>
<div id="playlist">
</div>
<p>《故事說不完》之《仙凡四角戀》，講述天庭玉女不小心弄斷了凡間陳國輝與方明美的姻緣線，令愛侶變成冤家。深感內疚的玉女決下凡間，重新掫合他們。哪知輝一見到天仙下凡的玉女即不期然愛上了她，而留守天庭的金童難耐相思之苦，也跟著玉女下了凡間，引發出一段錯綜複雜的仙凡四角戀……
</p>
<pre>
編劇：江理智   
監製：雷靄然
古巨基  飾  陳國輝
梁  天  飾  輝  父
謝月美  飾  輝  母
譚翠蓮  飾  靚  女 
韋佩文  飾  玉  女 / 丁  敏
梁煒康  飾  金  童 / 吳宇軒
曾妙妍  飾  侍  應
車森梅  飾  方明美
溫  泉  飾  醫  生
林廣溫  飾  夥  記
</pre>
</body>
<script type="text/javascript">
var audio;
var playlist;
var tracks;
var current;
if (document.readyState !== 'loading' ) {
  eventHandler();
} else {
  document.addEventListener( 'DOMContentLoaded', eventHandler);  
}  
function eventHandler(){

init();
function init(){
    audio = document.getElementById('audio');
    playlist = document.getElementById('playlist');
    FillPlaylist("6contemperary/rd_love_fairies_",5, 0);	
    current = playlist.firstElementChild;
    tracks = playlist.querySelectorAll('a');
    audio.volume = .10;
    audio.play();
    for (var link of tracks) {
        link.addEventListener('click', function(e){ 
        e.preventDefault();
        var link = this;
        current.classList.remove('active');
        current = link.parentNode;
        current.classList.add('active');
        run(link, audio);
        });
    }
    audio.addEventListener('ended',function(e){
        current.classList.remove('active');
        current= current.nextElementSibling;
        if(current == null){
            current = playlist.firstElementChild;
        }
        current.classList.add('active');
        link = current.firstElementChild;
        run(link,audio);
    });
}
function run(link, player){
        player.src = link.href;
        audio.load();
        audio.play();
}
function FillPlaylist(drama, len, pad) {
    var i;
    for (i=1; i<=len; i++) { 	
       var div_ = document.createElement("DIV");
       var a_ = document.createElement("A");
       var episode = i.toString();	    
       if (pad > 0) {
	  episode = episode.padStart(pad, '0');
       }       
       a_.setAttribute("href", "http://rthk9.rthk.hk/radiodrama/mp3/"+ drama + episode + ".mp3");
       var i_ = document.createTextNode(i.toString());
       a_.appendChild(i_);
       div_.appendChild(a_);
       if (i == 1) {
	  div_.setAttribute("class","active");     
	  audio.firstElementChild.setAttribute("src", a_.attributes[0].value);     
	  audio.load();     
       }	       
       playlist.appendChild(div_);
    }	    
}
}	
</script>
