<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>雪似故人人似雪 </title>
<style>
p , pre  {font-size: 20px;}    
#audio{background:#666;width:94%;padding:20px;}
.active a{color:#5DB0E6;text-dcoration:none;}
div a{color:black;}
div a:hover{text-decoration:none;}
#playlist {
  display: grid;
  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr;
  background-color: green;
  padding: 3px;
}
#playlist > div  {
  background-color: rgba(255, 255, 255, 0.8);
  border: 1px solid black;
  padding: 4px;
  text-align: center;
  font-size: 20px;
}
</style>
</head>
<body>
    <audio id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
        <source type="audio/mp3" src="">
        Sorry, your browser does not support HTML5 audio.
    </audio>
<div id="playlist">
</div>
<p>出身寒微的程杰，在北海道旅行時邂逅美麗的雪兒，二人一見鐘情。由於程杰身份複雜，使他們的朋友和家人一個個陷入困境，期後雪兒更被監禁入獄 ……。雖然深愛對方，但惱人的環境不停打擊著他們，究竟他們的愛情能否開花結果呢？
</p>
<pre>
林燕妮小說系列    
監製: 姚秀鈴　　
編導: 曾月娥　　
編劇: 周志威
曾月娥 飾 雪兒 	
鍾偉明 飾 雪父 	
丁茵 飾 雪母 	
蔡雅各 飾 程杰 	
朱曼子 飾 侍應 	
雷靄然 飾 劉太
譚樹強 飾 張老板
</pre>
</body>
<script type="text/javascript">
var audio;
var playlist;
var tracks;
var current;
if (document.readyState !== 'loading' ) {
  eventHandler();
} else {
  document.addEventListener( 'DOMContentLoaded', eventHandler);  
}  
function eventHandler(){
init();
function init(){
    audio = document.getElementById('audio');
    playlist = document.getElementById('playlist');
    FillPlaylist("7fwriters/snow/",10, 2);	
    current = playlist.firstElementChild;
    tracks = playlist.querySelectorAll('a');
    audio.volume = .10;
    audio.play();
    for (var link of tracks) {
        link.addEventListener('click', function(e){ 
        e.preventDefault();
        var link = this;
        current.classList.remove('active');
        current = link.parentNode;
        current.classList.add('active');
        run(link, audio);
        });
    }
    audio.addEventListener('ended',function(e){
        current.classList.remove('active');
        current= current.nextElementSibling;
        if(current == null){
            current = playlist.firstElementChild;
        }
        current.classList.add('active');
        link = current.firstElementChild;
        run(link,audio);
    });
}
function run(link, player){
        player.src = link.href;
        audio.load();
        audio.play();
}
function FillPlaylist(drama, len, pad) {
    var i;
    for (i=1; i<=len; i++) { 	
       var div_ = document.createElement("DIV");
       var a_ = document.createElement("A");
       var episode = i.toString();	    
       if (pad > 0) {
	  episode = episode.padStart(pad, '0');
       }       
       a_.setAttribute("href", "http://rthk9.rthk.hk/radiodrama/mp3/"+ drama + episode + ".mp3");
       var i_ = document.createTextNode(i.toString());
       a_.appendChild(i_);
       div_.appendChild(a_);
       if (i == 1) {
	  div_.setAttribute("class","active");     
	  audio.firstElementChild.setAttribute("src", a_.attributes[0].value);     
	  audio.load();     
       }	       
       playlist.appendChild(div_);
    }	    
}
}	
</script>
</html>
